<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/animation1.css">
</head>
     <style>
        #p{
              background-color:yellow;
              color:blue;
              font-size: 50px;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              text-align: center;
              font-weight: 700;
              display: inline-block;
        }
    </style>
<body>
    <p id="p">Урок 11 Анімації</p>
    <hr style="border: none;">
    <marquee behavior="" direction="" style="color: blue; background-color: yellow; font-family: fantasy; font-size: 36px;">Слава Україні!</marquee>
    <marquee behavior="" direction="" style="color: blue; background-color: yellow; font-family: fantasy; font-size: 36px; width: 50%;">Слава Україні!</marquee><marquee behavior="" direction="right" style="color: yellow; background-color: blue; font-family: fantasy; font-size: 36px; width: 50%;">Слава Україні!</marquee>
    <marquee behavior="alternate" direction="up" style="color: blue; background-color: yellow; font-family: fantasy; font-size: 36px; width: 50%;">Слава Україні!</marquee><marquee behavior="slide" loop="3" direction="down" style="color: yellow; background-color: blue; font-family: fantasy; font-size: 36px; width: 50%;">Слава Україні!</marquee>
    <marquee behavior="alternate" direction="up" style="color: blue; background-color: yellow; font-family: fantasy; font-size: 36px; height: 200px; width: 50%;"><marquee behavior="alternate">Слава Україні!</marquee></marquee>
    <marquee behavior="" direction="" scrollamount="30"><img src="https://media1.giphy.com/media/QAZzulIIFkrQeuq45l/giphy.gif" alt="" width="200"></marquee>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    <div id="d8"></div>
    <div id="d9"></div>
    <div id="div1">linear</div>
<div id="div2">ease</div>
<div id="div3">ease-in</div>
<div id="div4">ease-out</div>
<div id="div5">ease-in-out</div>
  
</body>
</html>
